<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>漢字辞典サイト</title>
    <link rel="stylesheet" href="test.css" />
  </head>
  <body>
    <header>
      <!--一番上の奴-->
      <h1>
        <ruby
          >小学生で習う漢字辞典 1~6年生まで<rt
            >しょうがくせいでならうかんじじてん1~6ねんせいまで</rt
          ></ruby
        >
      </h1>
    </header>
    <main>
      <div class="mains" id="mains">
        <!--各学年の漢字リスト-->
        <!--1年生-->
        <details class="open">
          <summary><strong style="font-size: 32.5px">1年生</strong></summary>
          <div id="one" class="kanji"></div>
        </details>
        <!--2年生-->
        <details class="open">
          <summary><strong style="font-size: 32.5px">2年生</strong></summary>
          <div id="two" class="kanji"></div>
        </details>
        <!--3年生-->
        <details class="open">
          <summary><strong style="font-size: 32.5px">3年生</strong></summary>
          <div id="three" class="kanji"></div>
        </details>
        <!--4年生-->
        <details class="open">
          <summary><strong style="font-size: 32.5px">4年生</strong></summary>
          <div id="four" class="kanji"></div>
        </details>
        <!--5年生-->
        <details class="open">
          <summary><strong style="font-size: 32.5px">5年生</strong></summary>
          <div id="five" class="kanji"></div>
        </details>
        <!--6年生-->
        <details class="open">
          <summary><strong style="font-size: 32.5px">6年生</strong></summary>
          <div id="six" class="kanji"></div>
        </details>
      </div>
      <p style="font-size: 15px">
        写真から漢字をしらべることができます。小学生で習う漢字だけがでてきます。
      </p>
      <label>
        <div class="FileInput">写真をアップロード</div>
        <input type="file" id="image_zone" class="Filing" />
      </label>
      <div id="output" class="kanji"></div>
    </main>
  </body>
  <script src="csv.js"></script>
  <script src="https://unpkg.com/tesseract.js@v6.0.1/dist/tesseract.min.js"></script>
  <script src="word.js" type="module"></script>
</html>
